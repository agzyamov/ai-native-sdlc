name: Spec Kit - Specify Feature

on:
  workflow_dispatch:
    inputs:
      feature_description:
        description: 'Feature description (what to build)'
        required: true
        type: string
      create_branch:
        description: 'Create feature branch automatically'
        required: false
        type: boolean
        default: true

jobs:
  specify-feature:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Setup Python for Spec Kit
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install uv and Specify CLI
        run: |
          echo "ðŸ“¦ Installing uv package manager..."
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          
          echo "ðŸ“¦ Installing Specify CLI..."
          export PATH="$HOME/.cargo/bin:$PATH"
          uv tool install specify-cli --from git+https://github.com/github/spec-kit.git
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          
          echo "âœ… Specify CLI installed"
      
      - name: Install GitHub Copilot CLI
        run: |
          echo "ðŸ“¦ Installing GitHub Copilot CLI..."
          npm install -g @github/copilot
          npx @github/copilot --version
          echo "âœ… Copilot CLI installed"
      
      - name: Verify Spec Kit prompts
        run: |
          echo "ðŸ” Checking for Spec Kit prompts..."
          if [ ! -d ".github/prompts" ]; then
            echo "âŒ ERROR: Spec Kit not initialized!"
            echo "Please run 'spec-kit-init.yml' workflow first"
            exit 1
          fi
          
          if [ ! -f ".github/prompts/speckit.specify.prompt.md" ]; then
            echo "âŒ ERROR: speckit.specify.prompt.md not found!"
            exit 1
          fi
          
          echo "âœ… Spec Kit prompts found"
          ls -la .github/prompts/speckit.*.prompt.md
      
      - name: Step 1 - Generate Short Name with Copilot
        id: generate_name
        env:
          GITHUB_TOKEN: ${{ secrets.COPILOT_TOKEN || secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.COPILOT_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          export GITHUB_TOKEN="${GITHUB_TOKEN}"
          export GH_TOKEN="${GH_TOKEN}"
          
          if [ -z "$GITHUB_TOKEN" ]; then
            echo "âŒ ERROR: No authentication token found!"
            exit 1
          fi
          
          echo "ðŸ¤– Step 1: Generating short branch name..."
          echo ""
          echo "Feature: ${{ github.event.inputs.feature_description }}"
          echo ""
          
          # Create prompt file
          echo "Analyze this feature description and generate a concise 2-4 word branch name in kebab-case format." > name_prompt.txt
          echo "" >> name_prompt.txt
          echo "Feature description: ${{ github.event.inputs.feature_description }}" >> name_prompt.txt
          echo "" >> name_prompt.txt
          echo "Rules:" >> name_prompt.txt
          echo "- Use action-noun format when possible" >> name_prompt.txt
          echo "- Preserve technical terms and acronyms" >> name_prompt.txt
          echo "- Keep it 2-4 words maximum" >> name_prompt.txt
          echo "- Use kebab-case (lowercase with hyphens)" >> name_prompt.txt
          echo "- No special characters except hyphens" >> name_prompt.txt
          echo "" >> name_prompt.txt
          echo "Respond with ONLY the branch name, nothing else." >> name_prompt.txt
          
          # Ask Copilot
          npx @github/copilot "$(cat name_prompt.txt)" 2>&1 | tee short_name_output.txt
          
          # Extract the short name (last non-empty line)
          SHORT_NAME=$(grep -v "^$" short_name_output.txt | grep -v "Total usage" | grep -v "Total duration" | grep -v "Usage by model" | grep -v "Premium request" | tail -1 | tr -d '`' | xargs)
          
          echo "Generated short name: $SHORT_NAME"
          echo "short_name=$SHORT_NAME" >> $GITHUB_OUTPUT
      
      - name: Step 2 - Run create-new-feature script
        id: create_feature
        run: |
          export PATH="$HOME/.local/bin:$HOME/.cargo/bin:$PATH"
          
          SHORT_NAME="${{ steps.generate_name.outputs.short_name }}"
          FEATURE_DESC="${{ github.event.inputs.feature_description }}"
          
          echo "ðŸŒ± Step 2: Running create-new-feature.sh script..."
          echo "Short name: $SHORT_NAME"
          echo "Description: $FEATURE_DESC"
          echo ""
          
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Run the script with --json flag
          cd "$GITHUB_WORKSPACE"
          .specify/scripts/bash/create-new-feature.sh --json --short-name "$SHORT_NAME" "$FEATURE_DESC" > feature_output.json
          
          # Parse JSON output
          cat feature_output.json
          BRANCH_NAME=$(jq -r '.BRANCH_NAME' feature_output.json)
          SPEC_FILE=$(jq -r '.SPEC_FILE' feature_output.json)
          FEATURE_DIR=$(jq -r '.FEATURE_DIR' feature_output.json)
          
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "spec_file=$SPEC_FILE" >> $GITHUB_OUTPUT
          echo "feature_dir=$FEATURE_DIR" >> $GITHUB_OUTPUT
          
          echo ""
          echo "âœ… Feature scaffolding created:"
          echo "  Branch: $BRANCH_NAME"
          echo "  Spec file: $SPEC_FILE"
          echo "  Feature dir: $FEATURE_DIR"
      
      - name: Step 3-6 - Generate Specification with Copilot
        env:
          GITHUB_TOKEN: ${{ secrets.COPILOT_TOKEN || secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.COPILOT_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          export GITHUB_TOKEN="${GITHUB_TOKEN}"
          export GH_TOKEN="${GH_TOKEN}"
          export PATH="$HOME/.local/bin:$HOME/.cargo/bin:$PATH"
          
          SPEC_FILE="${{ steps.create_feature.outputs.spec_file }}"
          FEATURE_DESC="${{ github.event.inputs.feature_description }}"
          
          echo "ðŸ“ Step 3-6: Generating specification with Copilot..."
          echo ""
          
          # Load spec template
          SPEC_TEMPLATE=$(cat .specify/templates/spec-template.md)
          
          # Create detailed prompt for spec generation
          echo "You are a specification writer following the Spec-Driven Development methodology." > spec_prompt.txt
          echo "" >> spec_prompt.txt
          echo "Your task: Write a complete feature specification based on the user's description." >> spec_prompt.txt
          echo "" >> spec_prompt.txt
          echo "FEATURE DESCRIPTION:" >> spec_prompt.txt
          echo "$FEATURE_DESC" >> spec_prompt.txt
          echo "" >> spec_prompt.txt
          echo "TEMPLATE TO FOLLOW:" >> spec_prompt.txt
          echo "$SPEC_TEMPLATE" >> spec_prompt.txt
          echo "" >> spec_prompt.txt
          echo "INSTRUCTIONS:" >> spec_prompt.txt
          echo "1. Extract key concepts from the description" >> spec_prompt.txt
          echo "2. Fill ALL mandatory sections from the template" >> spec_prompt.txt
          echo "3. Focus on WHAT users need and WHY, not HOW to implement" >> spec_prompt.txt
          echo "4. Make informed guesses for unclear aspects" >> spec_prompt.txt
          echo "5. Only use [NEEDS CLARIFICATION] for critical decisions (max 3)" >> spec_prompt.txt
          echo "6. Write testable, unambiguous requirements" >> spec_prompt.txt
          echo "7. Define measurable, technology-agnostic success criteria" >> spec_prompt.txt
          echo "8. Identify key entities if data is involved" >> spec_prompt.txt
          echo "" >> spec_prompt.txt
          echo "CRITICAL RULES:" >> spec_prompt.txt
          echo "- NO implementation details" >> spec_prompt.txt
          echo "- Written for business stakeholders, not developers" >> spec_prompt.txt
          echo "- Success criteria must be measurable and technology-agnostic" >> spec_prompt.txt
          echo "- Remove sections that don't apply" >> spec_prompt.txt
          echo "" >> spec_prompt.txt
          echo "OUTPUT FORMAT:" >> spec_prompt.txt
          echo "Write the complete specification in markdown format, ready to save to a file." >> spec_prompt.txt
          echo "Use the exact template structure with all required sections filled in." >> spec_prompt.txt
          
          # Generate spec with Copilot
          npx @github/copilot "$(cat spec_prompt.txt)" 2>&1 | tee spec_output.txt
          
          # Extract markdown from output (skip usage statistics)
          sed -n '/^#/,${/Total usage/q;p}' spec_output.txt > "$SPEC_FILE"
          
          echo ""
          echo "âœ… Specification generated and saved to: $SPEC_FILE"
          echo ""
          echo "Preview (first 30 lines):"
          head -30 "$SPEC_FILE"
      
      - name: Step 7 - Commit and Push Specification
        if: github.event.inputs.create_branch == 'true'
        run: |
          BRANCH_NAME="${{ steps.create_feature.outputs.branch_name }}"
          SPEC_FILE="${{ steps.create_feature.outputs.spec_file }}"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          echo "ðŸ“¤ Step 7: Committing and pushing specification..."
          echo "Branch: $BRANCH_NAME"
          echo "Spec file: $SPEC_FILE"
          echo ""
          
          # Add all generated files
          git add -A
          
          if git diff --staged --quiet; then
            echo "âš ï¸ No changes to commit"
          else
            echo "ðŸ’¾ Committing specification..."
            git commit -m "feat: add feature specification" \
              -m "Feature: ${{ github.event.inputs.feature_description }}" \
              -m "Generated by /speckit.specify workflow" \
              -m "Spec file: $SPEC_FILE"
            
            echo "ðŸ“¤ Pushing to branch: $BRANCH_NAME"
            git push origin "$BRANCH_NAME"
            
            echo "âœ… Specification committed and pushed to $BRANCH_NAME"
          fi
      
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: spec-kit-output
          path: |
            short_name_output.txt
            feature_output.json
            spec_prompt.txt
            spec_output.txt
            ${{ steps.create_feature.outputs.feature_dir }}
          retention-days: 30
      
      - name: Summary
        if: always()
        run: |
          BRANCH_NAME="${{ steps.create_feature.outputs.branch_name }}"
          SPEC_FILE="${{ steps.create_feature.outputs.spec_file }}"
          FEATURE_DIR="${{ steps.create_feature.outputs.feature_dir }}"
          SHORT_NAME="${{ steps.generate_name.outputs.short_name }}"
          
          echo "## ðŸ“‹ Spec Kit - Specify Feature" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Feature:** ${{ github.event.inputs.feature_description }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Short Name:** \`$SHORT_NAME\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** \`$BRANCH_NAME\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Spec File:** \`$SPEC_FILE\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Feature Directory:** \`$FEATURE_DIR\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Completed Steps" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. âœ… Generated short branch name using Copilot" >> $GITHUB_STEP_SUMMARY
          echo "2. âœ… Created feature scaffolding with \`create-new-feature.sh\`" >> $GITHUB_STEP_SUMMARY
          echo "3. âœ… Generated specification using Copilot + spec template" >> $GITHUB_STEP_SUMMARY
          echo "4. âœ… Committed and pushed to feature branch" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“– Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. Review the generated specification in the feature branch" >> $GITHUB_STEP_SUMMARY
          echo "2. Run \`/speckit.clarify\` if there are [NEEDS CLARIFICATION] markers" >> $GITHUB_STEP_SUMMARY
          echo "3. Run \`/speckit.plan\` to create technical implementation plan" >> $GITHUB_STEP_SUMMARY
          echo "4. Run \`/speckit.tasks\` to generate actionable task lists" >> $GITHUB_STEP_SUMMARY
          echo "5. Run \`/speckit.implement\` to execute all tasks" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Resources" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- [View Branch](https://github.com/${{ github.repository }}/tree/$BRANCH_NAME)" >> $GITHUB_STEP_SUMMARY
          echo "- [View Spec](https://github.com/${{ github.repository }}/blob/$BRANCH_NAME/$SPEC_FILE)" >> $GITHUB_STEP_SUMMARY
          echo "- [Spec Kit Documentation](https://github.github.io/spec-kit/)" >> $GITHUB_STEP_SUMMARY

