name: AI-Assisted Code Review
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  copilot-review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Install Copilot CLI
        run: npm install -g @github/copilot
      
      - name: Authenticate GitHub CLI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo $GITHUB_TOKEN | gh auth login --with-token
          gh auth status
      
      - name: Get PR diff
        run: |
          git diff origin/${{ github.base_ref }}...HEAD > pr_diff.txt
      
      - name: Review with Copilot CLI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Use the actual Copilot CLI npm package
          echo "Analyzing code changes with GitHub Copilot CLI..." > review.md
          echo "" >> review.md
          npx @github/copilot explain "$(cat pr_diff.txt)" >> review.md 2>&1 || {
            echo "## Code Review Analysis" >> review.md
            echo "Analyzed the following files:" >> review.md
            git diff --name-only origin/${{ github.base_ref }}...HEAD >> review.md
            echo "" >> review.md
            echo "Please review the changes manually as Copilot CLI encountered an issue." >> review.md
          }
      
      - name: Post review as comment
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body-file review.md