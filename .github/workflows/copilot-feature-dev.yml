name: Copilot Coding Agent

on:
  workflow_dispatch:
    inputs:
      feature_prompt:
        description: 'Feature description for Copilot Coding Agent (e.g., "Create a function to calculate Fibonacci numbers")'
        required: true
        type: string
      base_branch:
        description: 'Base branch for the PR (default: main)'
        required: false
        type: string
        default: 'main'

jobs:
  copilot-coding-agent:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Check GitHub CLI version
        run: |
          gh --version
          
          # Check if gh agent-task is available (requires gh CLI v2.80.0+)
          if ! gh agent-task --help &>/dev/null; then
            echo "âŒ ERROR: gh agent-task command not available!"
            echo "GitHub CLI version must be 2.80.0 or later"
            echo "Current version:"
            gh --version
            exit 1
          fi
          
          echo "âœ… GitHub CLI supports agent-task command"
      
      - name: Create Copilot Coding Agent Task
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ¤– Starting GitHub Copilot Coding Agent..."
          echo ""
          echo "Prompt: ${{ github.event.inputs.feature_prompt }}"
          echo "Base branch: ${{ github.event.inputs.base_branch }}"
          echo "Repository: ${{ github.repository }}"
          echo ""
          
          # Create task and capture output
          gh agent-task create \
            "${{ github.event.inputs.feature_prompt }}" \
            --base "${{ github.event.inputs.base_branch }}" \
            --repo "${{ github.repository }}" \
            --follow > agent_output.log 2>&1 || true
          
          echo "=== Copilot Coding Agent Output ==="
          cat agent_output.log
          
          # Extract PR URL from output (if created)
          PR_URL=$(grep -oP 'https://github\.com/[^/]+/[^/]+/pull/\d+' agent_output.log | head -1 || echo "")
          
          if [ -n "$PR_URL" ]; then
            echo "PR_URL=$PR_URL" >> $GITHUB_ENV
            echo ""
            echo "âœ… Pull Request created: $PR_URL"
          else
            echo "âš ï¸ Could not extract PR URL from agent output"
          fi
      
      - name: Upload Agent Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: copilot-agent-log
          path: agent_output.log
          retention-days: 30
      
      - name: Summary
        if: always()
        run: |
          echo "## ðŸ¤– GitHub Copilot Coding Agent" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Prompt:** ${{ github.event.inputs.feature_prompt }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Base Branch:** \`${{ github.event.inputs.base_branch }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -n "$PR_URL" ]; then
            echo "**Pull Request:** $PR_URL" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… Copilot Coding Agent has created a pull request." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The agent will:" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ”„ Work on the task autonomously" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ’¾ Make commits as it progresses" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ‘¤ Add you as a reviewer when complete" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ”” Send a notification when ready for review" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Could not determine if PR was created. Check the agent log artifact." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Agent Log:** Available in workflow artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> **Note:** GitHub Copilot Coding Agent works asynchronously. The PR will be updated as the agent makes progress." >> $GITHUB_STEP_SUMMARY
