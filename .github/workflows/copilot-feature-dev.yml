name: Copilot Feature Development

on:
  workflow_dispatch:
    inputs:
      feature_prompt:
        description: 'Feature description for Copilot (e.g., "Create a function to calculate Fibonacci numbers")'
        required: true
        type: string
      file_path:
        description: 'File path for the code (e.g., "src/fibonacci.py")'
        required: true
        type: string

jobs:
  copilot-feature:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Install Copilot CLI
        run: |
          npm install -g @github/copilot
          npx @github/copilot --version
      
      - name: Create Feature Branch
        run: |
          BRANCH_NAME="feature/copilot-$(date +%s)"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git checkout -b "$BRANCH_NAME"
          echo "âœ… Created branch: $BRANCH_NAME"
      
      - name: Generate Code with Copilot
        env:
          GITHUB_TOKEN: ${{ secrets.COPILOT_TOKEN || secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.COPILOT_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          export GITHUB_TOKEN="${GITHUB_TOKEN}"
          export GH_TOKEN="${GH_TOKEN}"
          
          if [ -z "$GITHUB_TOKEN" ]; then
            echo "âŒ ERROR: No COPILOT_TOKEN secret found!"
            exit 1
          fi
          
          echo "=== Generating code with Copilot ==="
          echo "Feature: ${{ github.event.inputs.feature_prompt }}"
          echo "File: ${{ github.event.inputs.file_path }}"
          echo ""
          
          # Ask Copilot to generate code
          GITHUB_TOKEN="${GITHUB_TOKEN}" GH_TOKEN="${GH_TOKEN}" npx @github/copilot \
            --allow-all-tools \
            -p "${{ github.event.inputs.feature_prompt }}. Write complete, production-ready code with comments, error handling, and tests if applicable. Output ONLY the code in a markdown code block." \
            > copilot_response.txt 2>&1
          
          echo ""
          echo "=== Copilot Response ==="
          cat copilot_response.txt
      
      - name: Extract and Save Code
        run: |
          FILE_PATH="${{ github.event.inputs.file_path }}"
          
          # Create directory if needed
          mkdir -p "$(dirname "$FILE_PATH")"
          
          # Extract code from markdown code blocks
          # Try with language-specific marker first
          EXTENSION="${FILE_PATH##*.}"
          sed -n "/\`\`\`${EXTENSION}/,/\`\`\`/p" copilot_response.txt | sed '1d;$d' > "$FILE_PATH" 2>/dev/null || true
          
          # Try with common language markers
          if [ ! -s "$FILE_PATH" ]; then
            sed -n '/```python/,/```/p' copilot_response.txt | sed '1d;$d' > "$FILE_PATH" 2>/dev/null || true
          fi
          
          if [ ! -s "$FILE_PATH" ]; then
            sed -n '/```javascript/,/```/p' copilot_response.txt | sed '1d;$d' > "$FILE_PATH" 2>/dev/null || true
          fi
          
          if [ ! -s "$FILE_PATH" ]; then
            sed -n '/```typescript/,/```/p' copilot_response.txt | sed '1d;$d' > "$FILE_PATH" 2>/dev/null || true
          fi
          
          # Try without language specifier
          if [ ! -s "$FILE_PATH" ]; then
            sed -n '/```/,/```/p' copilot_response.txt | sed '1d;$d' > "$FILE_PATH" 2>/dev/null || true
          fi
          
          # Remove leading whitespace
          if [ -s "$FILE_PATH" ]; then
            sed -i 's/^[[:space:]]*//' "$FILE_PATH"
          fi
          
          # If still empty, create a placeholder
          if [ ! -s "$FILE_PATH" ]; then
            echo "âŒ Could not extract code from Copilot response"
            echo "# Generated by GitHub Copilot" > "$FILE_PATH"
            echo "# TODO: Review and complete implementation" >> "$FILE_PATH"
            echo "" >> "$FILE_PATH"
            cat copilot_response.txt >> "$FILE_PATH"
          fi
          
          echo ""
          echo "=== Generated File: $FILE_PATH ==="
          cat "$FILE_PATH"
      
      - name: Commit Changes
        run: |
          git add "${{ github.event.inputs.file_path }}" copilot_response.txt
          
          git commit -m "feat: ${{ github.event.inputs.feature_prompt }}" \
            -m "Generated by GitHub Copilot CLI" \
            -m "File: ${{ github.event.inputs.file_path }}"
          
          echo "âœ… Changes committed"
      
      - name: Push Branch
        run: |
          git push origin "$BRANCH_NAME"
          echo "âœ… Branch pushed: $BRANCH_NAME"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create Pull Request
        run: |
          cat > pr_body.md << 'PRBODY'
## ðŸ¤– AI-Generated Feature

**Prompt:** ${{ github.event.inputs.feature_prompt }}

**File:** `${{ github.event.inputs.file_path }}`

**Generated by:** GitHub Copilot CLI in GitHub Actions

**Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

Please review the generated code carefully before merging:
- Verify functionality and logic
- Check for security issues
- Ensure code quality and style
- Add or update tests if needed
PRBODY
          
          gh pr create \
            --title "feat: ${{ github.event.inputs.feature_prompt }}" \
            --body-file pr_body.md \
            --base main \
            --head "$BRANCH_NAME" \
            --label "ai-generated" \
            --label "needs-review"
          
          echo "âœ… Pull request created"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Summary
        run: |
          echo "## âœ… Feature Development Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Feature:** ${{ github.event.inputs.feature_prompt }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`$BRANCH_NAME\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**File:** \`${{ github.event.inputs.file_path }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "A pull request has been created for review." >> $GITHUB_STEP_SUMMARY
