[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --cov=aws_functions
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    -v
    --strict-markers
    --tb=short

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

